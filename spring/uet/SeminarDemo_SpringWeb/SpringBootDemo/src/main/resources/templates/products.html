<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Spring Boot CRUD Example</title>
</head>
<body>
	<div layout:fragment="content">

		<div th:if="${not #lists.isEmpty(products)}">
			<h2>Product List</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Product Id</th>
					<th>Description</th>
					<th>Price</th>
					<th>View</th>
					<th>Edit</th>
				</tr>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"><a href="/product/${product.id}">Id</a></td>
					<td th:text="${product.productId}">Product Id</td>
					<td th:text="${product.description}">descirption</td>
					<td th:text="${product.price}">price</td>
					
					<td><a th:href="@{/product/{id}(id=${product.id})}"><span
							class="glyphicon glyphicon-eye-open"></span></a></td>
					<td><a th:href="@{/product/edit/{id}(id=${product.id})}"><span
							class="glyphicon glyphicon-edit"></span></a></td>
				</tr>
			</table>

		</div>

	</div>
</body>
</html>
