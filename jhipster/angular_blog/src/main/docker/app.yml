version: '2'
services:
    angular_blog-app:
        image: angular_blog
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://angular_blog-mysql:3306/angular_blog?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    angular_blog-mysql:
        extends:
            file: mysql.yml
            service: angular_blog-mysql
