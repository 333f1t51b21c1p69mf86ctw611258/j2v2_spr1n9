version: '2'
services:
    angularjs_blog-app:
        image: angularjs_blog
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://angularjs_blog-mysql:3306/angularjs_blog?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    angularjs_blog-mysql:
        extends:
            file: mysql.yml
            service: angularjs_blog-mysql
